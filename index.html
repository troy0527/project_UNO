<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="main.js" type="module"></script>
  <title>UNO</title>
</head>
<body>
  
  <div class="model-menu">
    <div class="model-content-menu">
      <div class="start">Start</div>
      <div class="rule">Rule</div>
      <div class="menu-setting">Setting</div>
      <div class="back-home">Back to Home</div>
    </div>
    <div class="previous">&#11164</div>
    <div class="next">&#11166</div>
    <div class="model-content"></div>
  </div>

  <div class="game-board">
    <div class="deck box1">
      <div class="main-deck">
        <div class="card-back"></div>
      </div>
    </div>
    <div class="deck box2">
      <div class="profile p3"></div>
      <div class="player player-top"></div>
    </div>
    <div class="box3">
      <div class="setting"></div>
    </div>
    <div class="deck box4">
      <div class="profile p2"></div>
      <div class="player player-left"></div>
    </div>
    <div class="deck box5">
      <div class="discard-pile"></div>
      <div class="clockwise direction" ></div>
    </div>
    <div class="deck box6">
      <div class="profile p4"></div>
      <div class="player player-right"></div>
    </div>
    <div class="box7"></div>
    <div class="deck box8">
      <div class="profile p1"></div>
      <div class="player player-bot"></div>
    </div>
    <div class="box9"></div>
  </div>
    

  <div class="model-setting">
    <div class="model-content-setting">
      <div class="resume">Resume</div>
      <div class="exit">Back to Menu</div>
    </div>
    <div class="model-content"></div>
  </div>
  
</body>
</html>
