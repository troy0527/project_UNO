<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/icons-uno.ico">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/slider.css">
  <script defer src="./src/main.js" type="module"></script>
  <title>UNO</title>
</head>
<body>
  <audio id="bgm" loop src="./audio/a-small-miracle.mp3" type="audio/mpeg"></audio>
  <div class="model-menu">
    <div class="model-content-menu">
      <div class="start">Start</div>
    </div>
  </div>

  <div class="game-board">
    <div class="deck box1">
      <div class="main-deck">
        <div class="card-back top-card"></div>
        <div class="card-back card-deck"></div>
      </div>
    </div>
    <div class="deck box2">
      <div class="profile p3"></div>
      <div class="player player-top"></div>
    </div>
    <div class="box3">
      <div class="music"></div>
      <input type="range" min="1" max="100" value="50" class="volume-slider" style="display:none">
      <div class="setting"></div>
    </div>
    <div class="deck box4">
      <div class="profile p2"></div>
      <div class="player player-left"></div>
    </div>
    <div class="deck box5">
      <div class="discard-pile"></div>
      <div class="clockwise direction" ></div>
    </div>
    <div class="deck box6">
      <div class="profile p4"></div>
      <div class="player player-right"></div>
    </div>
    <div class="box7"></div>
    <div class="deck box8">
      <div class="profile p1"></div>
      <div class="player player-bot"></div>
    </div>
    <div class="box9"></div>
  </div>
    

  <div class="model-setting">
    <div class="model-content-setting">
      <div class="resume">Resume</div>
      <div class="rule">Rule</div>
      <div class="exit">Back to Menu</div>
    </div>
    <div class="model-content"></div>
  </div>
  
</body>
</html>
